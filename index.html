<!DOCTYPE html>
<html lang="it">
<head>
    <!-- ... (previous head content remains the same) ... -->
</head>
<body>
    <div class="container">
        <h1>Leaky Pipeline in Economia</h1>
        
        <div class="graph-container">
            <h2>Grafico in Percentuale</h2>
            <img src="graph.png" alt="Grafico Leaky Pipeline in percentuale" id="percentGraph">
            <p id="percentGraphPath"></p>
        </div>

        <div class="graph-container">
            <h2>Grafico in Valore Assoluto</h2>
            <img src="graph_abs.png" alt="Grafico Leaky Pipeline in valore assoluto" id="absGraph">
            <p id="absGraphPath"></p>
        </div>

        <p class="update-info">Ultimo aggiornamento: <span id="lastUpdate"></span></p>
    </div>

    <script>
        function updateImages() {
            const timestamp = new Date().getTime();
            const percentGraph = document.getElementById('percentGraph');
            const absGraph = document.getElementById('absGraph');
            
            percentGraph.src = `graph.png?t=${timestamp}`;
            absGraph.src = `graph_abs.png?t=${timestamp}`;
            
            document.getElementById('percentGraphPath').textContent = `Current path: ${percentGraph.src}`;
            document.getElementById('absGraphPath').textContent = `Current path: ${absGraph.src}`;
            
            updateLastUpdateDate();
        }

        function updateLastUpdateDate() {
            const now = new Date();
            const formattedDate = now.toLocaleString('it-IT', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = formattedDate;
        }

        // Update images and date on page load
        updateImages();

        // Set automatic update every 30 days (in milliseconds)
        setInterval(updateImages, 30 * 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
