<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genere e Carriera Universitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', Georgia, serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #336799;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        h1 {
            color: white;
            text-align: center;
            font-weight: 400;
            font-size: 1.8em;
            margin: 0;
            letter-spacing: 0.5px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .graph-section {
            margin-bottom: 60px;
        }
        .graph-section h2 {
            color: #336799;
            text-align: center;
            font-weight: 400;
            font-size: 1.5em;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }
        .graph-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            overflow: hidden;
        }
        .graph-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .update-info {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 40px;
            padding: 10px;
            font-size: 0.9em;
        }
        .update-info p {
            margin: 5px 0;
        }
        @media screen and (max-width: 600px) {
            .header {
                padding: 30px 0;
            }
            h1 {
                font-size: 1.5em;
            }
            .graph-section h2 {
                font-size: 1.2em;
            }
            .update-info {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Genere e Carriera Universitaria</h1>
    </div>
    <div class="container">
        <div class="graph-section">
            <div class="graph-wrapper">
                <img src="graph.png" alt="Grafico Leaky Pipeline in percentuale">
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-wrapper">
                <img src="graph_abs.png" alt="Grafico Leaky Pipeline in valore assoluto">
            </div>
        </div>

        <div class="update-info">
            <p>Questi grafici vengono aggiornati automaticamente il primo giorno di ogni mese.</p>
            <p>Ultimo aggiornamento: <span id="lastUpdate">caricamento...</span></p>
        </div>
    </div>

    <script>
        function fetchLastUpdateDate() {
            // Replace with your GitHub username and repository name
            const owner = 'codicigluoni';
            const repo = 'Gender-Econ-Pipeline';
            const filePath = 'graph.png'; // We'll check the date for this file

            fetch(`https://api.github.com/repos/${owner}/${repo}/commits?path=${filePath}&page=1&per_page=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lastUpdateDate = new Date(data[0].commit.author.date);
                        const formattedDate = lastUpdateDate.toLocaleDateString('it-IT', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        document.getElementById('lastUpdate').textContent = formattedDate;
                    } else {
                        document.getElementById('lastUpdate').textContent = 'Data non disponibile';
                    }
                })
                .catch(error => {
                    console.error('Error fetching last update date:', error);
                    document.getElementById('lastUpdate').textContent = 'Data non disponibile';
                });
        }

        // Call the function when the page loads
        window.onload = fetchLastUpdateDate;
    </script>
</body>
</html>
